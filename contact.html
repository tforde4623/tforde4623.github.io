<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tommy Forde's Portfolio</title>

    <!-- linking bootstrap via css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- linking own css -->
    <link rel="stylesheet" href="style.css">
</head>

<!-- !! STILL USING PLACEHOLD IMAGES AND WORDS FOR DEVELOPEMENT -->

<body>
    <header>
        <!-- nav bar that toggles links to a burger menu when screen size smaller -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <!-- "brand name" or in this case my name lol (main navbar title) -->
            <span class="navbar-brand mb-0 h1">Tommy Forde</span>
            <!-- collapsed menu for smaller page (draws content from ul) -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- content in nav as ul-->
            <!-- !! NEED TO ADD LINKS !! -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Contact<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <!-- content body grid layout -->
        <div class="container-fluid">
            <!-- first row -->
            <div class="row">
                <!-- auto width for responsiveness -->
                <div class='col-sm-8' id="main-content">
                    <div id="formDiv">
                        <h1>
                            Contact
                        </h1>
                        <form>
                            <div class="form-group">
                                <label for="inputName">Name</label>
                                <input type="text" class="form-control" id="inputName">
                            </div>
                            <div class=" form-group">
                                <label for="emailInput">Email</label>
                                <input type="email" class="form-control" id="emailInput"
                                    placeholder="example@something.com">
                            </div>
                            <div class="form-group">
                                <label for="messageInput">Message</label>
                                <textarea class="form-control" id="messageInput" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                    <!-- add some "white" space -->
                </div>
                <div class="col-sm-4"></div>
            </div>
        </div>
    </main>

    <footer>
        By: Tommy... Obviously.
    </footer>

    <!-- might not need well see -->
    <!-- linking bootstrap via JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
